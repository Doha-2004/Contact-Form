<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4 mb-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <ol class="instructions mb-4">
      <li>Please fill out all required fields.</li>
      <li>Ensure your email address is correct.</li>
    </ol>

    <form id="contactForm" class="contact-form p-4 shadow rounded">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Full name" required>
        <small class="text-danger" id="nameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="someone@gmail.com" required>
        <small class="text-danger" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
        <small class="text-danger" id="subjectError"></small>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your message here" required></textarea>
        <small class="text-danger" id="messageError"></small>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      <p id="successMessage" class="text-success mt-3 text-center"></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
</html>
